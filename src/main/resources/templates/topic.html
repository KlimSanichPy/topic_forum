<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Topic</title>
</head>
<body>
<h1 th:inline="text">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="Sign Out"/>
</form>
<h1 th:text="${topic.title}"></h1>
<ul>
  <li th:each="message : ${messages}">
    <p th:text="${message.text}"></p>
    <a th:href="@{'/topic/' + ${topic.id} + '/editMessage/' + ${message.id}}">Edit</a>
  </li>
</ul>

<form th:action="@{/topic/{topicId}/addMessage(topicId=${topic.id})}" method="get">
  <input type="submit" value="Добавить сообщение"/>
</form>

</body>
</html>
